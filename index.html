<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho formulário</title>
</head>
<body>
    <div class="principal">
    <h1>Envie uma mensagem preechendo o formulário abaixo</h1>
    <br><br>
    <form  method="get" id="">
        <fieldset>
        <label for="Nome">Seu nome</label><br>
        <input type="text" id="Nome" name="Nome" placeholder="Nome">
        <br><br>
    <label for="Telefone">Seu Telefone</label><br>
        <input type="number" id="Telefone" name="Telefone" placeholder="Telefone">
        <br><br>
    <label for="Email">Seu E-mail</label><br>
        <input type="text" id="Email" name="Email" placeholder="Email">
        <br><br>
<h3>Deseja receber nossas novidades?</h3>


<label for="sim">sim</label>
    <input type="radio" name="opção" id="sim">
<label for="não">não</label>
    <input type="radio" name="opção" id="não">  
        <br><br>
        <h3>Sua mensagem</h3>
<label for="text"></label>
        <textarea name="mensagem" id="mensagem" rows="12" cols="100"></textarea>
            <div>
        <button>enviar</button>
            </div>

        </fieldset> 
    </form>
   
    <br>

</div>
</body>
</html>
